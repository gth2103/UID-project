<html>
    <head>

        <title>EATcu</title>

        <meta name="viewport" content="width=device-width,initial-scale=1">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
             crossorigin="anonymous">
        </script>


        <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.0/dist/jquery.validate.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.0/dist/additional-methods.js"></script>

        <script   src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
            integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
            crossorigin="anonymous">
        </script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>

        <script  src="https://cdn.jsdelivr.net/npm/lodash@4.17.11/lodash.min.js"></script>
        <style>

            header{
                color: #758990;
                text-shadow: 1px 1px 2px lightgrey;
                font-size: 36px;
                font-weight: bold;
            }

            footer{
                color: lightgrey;
                font-size: small;
            }

            div {
                border-radius: 10px;
            }

            body{

            }

            a{
                color: #758990!important;
            }

            a:hover{
                color: #ffbb33!important;
            }

            .container {
                background-image: url("../static/images/food-page-banner.png");
                background-attachment: fixed;
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
                opacity: 0.9;
            }

            .parallax {
                perspective: 20px;
                height: 100%;
                overflow-x: hidden;
                overflow-y: auto;
            }

            .parallax__layer {
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
            }

            .parallax__layer--base {
                transform: translateZ(0);
            }
            
            .parallax__layer--back {
                transform: translateZ(-1px);
            }

            .search-bar{
                background: rgba(255, 255, 255, .9);
            }

            .events{
                background: rgba(255, 255, 255, .9);
            }

            .content-map {
                background: rgba(255, 255, 255, 0.075);
            }

            .error{
                color: red;
                font-size: small;
            }

            .title {
                color: #758990;
            }

            .title-pending {
                color: rgba(0, 0, 0, .85);
            }

            .title-window {
                color: #758990;
                line-height: 1.75em;

            }

            .title-help {
                line-height: 1.75em;
            }

            .info{
                color: grey;
            }

            .info-window{
                color: grey;
                line-height: 1.75em;
            }

            .nav-img:hover {
                opacity: .8;
            }

            .invite-people {
                font-weight: bold;
                color: #758990;
            }

            .invite-people-img:hover {
                opacity: .6;
                cursor: pointer;
            }

            #nav-title-1 { 
                font-weight: 400;
                color: #758990;
                font-size: 32px;
            }

            .navbar-brand:hover {
                opacity: .6;
            }

            .headerHelpLeft{
                width: 49%;
            }

            .headerHelpRight{
                width: 48%;
            }
            
            .headerHelpRight2{
                width: 97%;
            }

            .dropdown-item{
                color: #758990;
            }

            .invited{
                color: #758990;
                max-height: 60px;
                max-width: 300px;
                overflow: scroll;
                border-radius: 0px;

            }

            .rgba-teal-slight {
                background: rgba(0, 150, 136, 0.1);
                border-radius: 5px;
            }

            .pending{
                color: #cccccc;
            }

            .ui-menu{
                background: rgba(255, 255, 255, 0.9);
                color: #758990;
                list-style: none;
                font-size: small;
                width: 75px;
            }

            .ui-helper-hidden-accessible{
                font-size: small;
            }

            .clearfix::after {
                content: "";
                clear: both;
                display: table;
                overflow: auto;
            }

            #nav-title-2{
                font-weight: 300;
                color: lightgrey;
                font-size: 23px;
            }

            #navbarNav {
                position: absolute;
                top: 0;
                float: right;
                right: 2.5rem;
                padding: 0 5% 0 0;
            }

            #map {
                height: 72%;
                width: 96%;
                padding: 10px;
                margin: auto;
           }

            #search-discover-input {
                display: block;
                width: 30%;
                height:6%;
                padding: 10px;
                margin: 10px 0px 0px 15%;
                border-radius: 5px;
            }

            #search-discover-input::placeholder {
                font-size: 14px;
                color: #758990;
            }


            @media screen and (max-width: 770px) {

                .headerHelpRight.text-right {
                    width: 100%;
                    text-align: center!important;
                }

                .headerHelpLeft{
                    width: 100%;
                    text-align: center!important;
                }

                #search-discover-input {

                margin: 10px 0px 0px 2%;

                }

            }

        </style>
    </head>
    <body class="parallax">
        <div class="row m-1">
            <div class="col-12">
                <nav class="navbar navbar-expand-sm navbar-light bg-light fixed-top border-bottom pt-0 pb-0">
                    <span title="Home">
                    <a class="ml-5 p-3 pl-5 navbar-brand" href="/search" style="text-decoration: none;">
                        <img src="../static/images/meal-icon.png" width="40" height="" class="d-inline-block align-center" alt="">
                        <span class="align-middle border-left pl-2" id='nav-title-1'>EAT</span><span class="align-text-top" id='nav-title-2'>CU</span>
                    </a>
                    </span>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <span title="Map">
                                <a class="nav-link p-0 pt-2" href="/search">
                                    <img  class="nav-img" src="../static/images/pin-map-icon-2-614x460.png" width="75" height="" class="d-inline-block align-center" alt="">
                                </a>
                                </span>
                            </li>
                            <li class="nav-item">
                                <span title="Schedule">
                                <a class="nav-link p-0 pt-2" href="/item">
                                    <img class="nav-img" src="../static/images/calendar-icon-614x460.png" width="75" height="" class="d-inline-block align-center" alt="">
                                </a>
                                </span>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link p-0 pt-2 dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <img class="nav-img" src="../static/images/post-icon-614x460.png" width="75" height="" class="d-inline-block align-center" alt="">
                                </a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <a class="dropdown-item" href="/search">Map</a>
                                    <a class="dropdown-item" href="/item">Schedule</a>
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item" href="{{ url_for('logout') }}">
                                        Log Out
                                    </a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>


        {% block content %}
        {% endblock %}

        {% block javascript %}

            <script type="text/javascript" src="{{ url_for('static', filename = 'layout.js') }}"></script>

            <script type=text/javascript>
            </script>

        {% endblock %}
    </body>
</html>
