{% extends 'layout.html' %}
{% block content %}

<div class="row m-2 ml-4 mt-4">
    <div class="col-10 ml-5">
        <form id="add_item_form">
            <div class="form-group">
                <label for="id">ID:</label>
                <input id="id" class="form-control" type="number" placeholder="{{restaurant.id}}" readonly>
            </div>
            <div class="form-group">
                <label for="title">Place:</label>
                <input id="title" class="form-control" type="text" aria-describedby="titleHelp" placeholder="{{restaurant.name}}" minlength="2" readonly>
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input id="date" class="form-control" type="date" aria-describedby="dateHelp" placeholder="mm/dd/yyyy" required>
                <small id="dateHelp" class="form-text text-muted">Please enter the date in the specified format.</small>
            </div>>
            <div class="form-group">
                <label for="starttime">Start time:</label>
                <input id="starttime" class="form-control time" type="time" aria-describedby="starttimeHelp" placeholder="hh:mm" required>
                <small id="starttimeHelp" class="form-text text-muted">Please enter the start time in the specified format.</small>
            </div>
            <div class="form-group">
                <label for="endtime">End time:</label>
                <input id="endtime" class="form-control time" type="time" aria-describedby="endtimeHelp" placeholder="hh:mm" required>
                <small id="endtimeHelp" class="form-text text-muted">Please enter the end time in the specified format.</small>
            </div>
            <div class="form-group">
                <label for="textareaNotes">Notes:</label>
                <textarea class="form-control" id="textareaSummary" rows="3" required></textarea>
            </div>
            <button id="submit" type="submit" class="btn btn-primary mb-5">Submit</button>
            <footer>
            </footer>
        </form>
    </div>
</div>
{% endblock %}

{% block javascript %}

        <script type="text/javascript" src="{{ url_for('static', filename = 'add_item.js') }}"></script>


        <script type=text/javascript>
        </script>

{% endblock %}
